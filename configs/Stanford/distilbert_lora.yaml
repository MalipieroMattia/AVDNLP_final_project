# DistilBERT with LoRA Fine-Tuning


# General settings
seed: 42

# Data settings
data:
  file_path: "Stanford/snli_1.0_train.txt"  # relative path inside the dataset or empty for default
  data_dir: "Stanford"  # relative to project root
  test_size: 0.2
  val_size: 0.1
  pandas_kwargs: {} # Pandas settings for reading CSV files
  label_map: {'entailment': 0, 'neutral': 1, 'contradiction': 2}

# Weights & Biases configuration
wandb:
  project: "NLP_mini"
  entity: "jojs-it-universitetet-i-k-benhavn"
  run_name: "Stanford_distilbert_lora_r8"
  tags: ['Stanford','distilbert', 'lora', 'r=8']
  log_model: false

# Model settings
model:
  name: "distilbert-base-uncased"
  model_type: "distilbert"
  use_lora: true
  freeze_strategy: null  # Not used with LoRA (auto-frozen)
  num_frozen_layers: null
  max_len: 256
  dropout_rate: 0.5
  checkpoint_dir: "checkpoints"
  save_local: false
  
  # LoRA configuration
  lora:
    r: 8  # LoRA rank
    lora_alpha: 16  # Scaling factor
    lora_dropout: 0.1
    target_modules: ["q_lin", "v_lin"]  # DistilBERT attention matrices
    bias: "none"

# Training settings
training:
  batch_size: 8
  num_epochs: 20
  learning_rate: 0.0001  # higher LR for LoRA
  dropout_rate: 0.5
  weight_decay: 0.1
  warmup_ratio: 0.1
  max_grad_norm: 1.0
  early_stopping_patience: 5

