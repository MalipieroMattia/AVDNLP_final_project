# BERT with LoRA Fine-Tuning

# General settings
seed: 42

# Data settings
data:
  kaggle_dataset: "daittan/gold-commodity-news-and-dimensions"
  file_path: ""
  data_dir: "data"
  test_size: 0.2
  val_size: 0.1
  pandas_kwargs: {}

# Weights & Biases configuration
wandb:
  project: "NLP_mini"
  entity: "jojs-it-universitetet-i-k-benhavn"
  run_name: "bert_lora_r8"
  tags: ['bert', 'lora', 'r=8']
  log_model: false

# Model settings
model:
  name: "bert-base-uncased"
  model_type: "bert"
  use_lora: true
  freeze_strategy: null  # Not used with LoRA (auto-frozen)
  num_frozen_layers: null
  max_len: 256
  dropout_rate: 0.3
  checkpoint_dir: "checkpoints"
  save_local: false
  
  # LoRA configuration
  lora:
    r: 8  # LoRA rank 
    lora_alpha: 16  # scaling factor
    lora_dropout: 0.1
    target_modules: ["query", "value"]  # attention weight matrices to adapt
    bias: "none"  # 'none', 'all', 'lora_only'

# Training settings
training:
  batch_size: 16
  num_epochs: 10
  learning_rate: 0.0001  # higher LR for LoRA (10x higher than full fine-tuning)
  dropout_rate: 0.3
  weight_decay: 0.01
  warmup_ratio: 0.1
  max_grad_norm: 1.0
  early_stopping_patience: 5

